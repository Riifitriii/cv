<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitri Yani Permana - CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 40px;
            position: relative;
        }
        header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2em;
            font-weight: 300;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid white;
        }
        section {
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        section:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 2em;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            margin-bottom: 15px;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: none;
        }
        li {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        li strong {
            color: #4CAF50;
        }
        .contact ul {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .contact li {
            width: 48%;
            margin-bottom: 20px;
        }
        footer {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.1em;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <!-- Foto Profil -->
    <img class="profile-image" src="/images/foto.jpg" alt="Foto Profil Fitri Yani Permana">
    <h1>Fitri Yani Permana</h1>
    <p>Calon Data Analyst atau Guru</p>
</header>

<!-- Konten CV tetap sama seperti sebelumnya -->

</body>
</html>
